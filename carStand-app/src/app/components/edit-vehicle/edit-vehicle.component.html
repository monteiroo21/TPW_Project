<div class="absolute flex z-50 top-0 left-0 mt-24">
    <app-go-back></app-go-back>
</div>
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-xl rounded-xl py-6 px-12">
      <h1 class="text-2xl font-bold text-center mb-4">
        Edit {{ vehicleType === "cars" ? "Car" : "Moto" }}
      </h1>
      <form class="space-y-4 w-full max-w-3xl mx-auto" (submit)="submitForm(); $event.preventDefault()">
        <div class="flex items-center space-x-3 mb-3">
          <div class="w-2/3">
            <label for="model" class="block text-gray-700 font-semibold mb-1">Model</label>
            <select
              id="model"
              name="model"
              [(ngModel)]="modelID"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
              required
            >
              <option *ngFor="let model of models" [value]="model.id">
                {{ model.brand.name }} - {{ model.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="flex space-x-3 mb-3">
          <div class="w-1/2">
            <label for="year" class="block text-gray-700 font-semibold mb-1">Year</label>
            <input
              id="year"
              name="year"
              type="number"
              [(ngModel)]="vehicleData.year"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            />
          </div>
          <div class="w-1/2">
            <label for="kilometers" class="block text-gray-700 font-semibold mb-1">Kilometers</label>
            <input
              id="kilometers"
              name="kilometers"
              type="number"
              [(ngModel)]="vehicleData.kilometers"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            />
          </div>
        </div>
  
        <div class="flex space-x-3 mb-3">
          <div class="w-1/2">
            <label for="price" class="block text-gray-700 font-semibold mb-1">Price</label>
            <input
              id="price"
              name="price"
              type="number"
              [(ngModel)]="vehicleData.price"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            />
          </div>
          <div class="w-1/2">
            <label for="color" class="block text-gray-700 font-semibold mb-1">Color</label>
            <input
              id="color"
              name="color"
              type="text"
              [(ngModel)]="vehicleData.color"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            />
          </div>
        </div>

        <div class="flex space-x-3 mb-3" *ngIf="vehicleType === 'cars'">
          <div class="w-1/2">
            <label for="doors" class="block text-gray-700 font-semibold mb-1">Doors</label>
            <input
              id="doors"
              name="doors"
              type="number"
              [(ngModel)]="vehicleData.doors"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            />
          </div>
          <div class="w-1/2 flex items-center">
            <label for="electric" class="block text-gray-700 font-semibold mb-1 mr-2">Electric</label>
            <input
              id="electric"
              name="electric"
              type="checkbox"
              [(ngModel)]="vehicleData.electric"
              class="form-checkbox h-5 w-5 text-sky-800 focus:outline-none focus:ring-2 focus:ring-sky-800"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="image" class="block text-gray-700 font-semibold mb-1">Image</label>
          <input
            id="image"
            name="image"
            type="file"
            (change)="handleFileInput($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
          />
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-sky-800 text-white text-base font-bold px-5 py-2 rounded-lg hover:bg-sky-950 focus:outline-none shadow-md"
          >
            Update Vehicle
          </button>
        </div>

        <div *ngIf="message" class="text-center font-bold mt-3">
          <p class="text-green-500" *ngIf="!error">{{ message }}</p>
          <p class="text-red-500" *ngIf="error">{{ message }}</p>
        </div>
      </form>
    </div>
  </div>
