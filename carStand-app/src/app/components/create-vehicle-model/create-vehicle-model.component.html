<div class="absolute flex z-50 top-0 left-0 mt-24">
    <app-go-back></app-go-back>
</div>
<div class="flex mt-2 justify-center items-center min-h-screen">
  <div class="mt-12 bg-white shadow-xl rounded-xl py-6 px-12">
    <h1 class="text-2xl font-bold text-center mb-4">
        Create a New {{ vehicleType === 'cars' ? 'Car' : 'Moto' }} Model
      </h1>
      <form class="space-y-4 w-full" (submit)="submitForm(); $event.preventDefault()">
        <!-- Brand Input -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Brand ID</label>
          <select
          [(ngModel)]="modelData.brand"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
          name="brand"
          required
        >
          <option value="" disabled selected>Select a model</option>
          <option *ngFor="let brand of brands" [value]="brand.id">
            {{ brand.name }}
          </option>
        </select>
        </div>
  
        <!-- Name Input -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Name</label>
          <input
            type="text"
            [(ngModel)]="modelData.name"
            name="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            required
          />
        </div>
  
        <!-- Base Price Input -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Base Price</label>
          <input
            type="number"
            step="0.01"
            [(ngModel)]="modelData.base_price"
            name="base_price"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            required
          />
        </div>
  
        <!-- Specifications Input -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Specifications</label>
          <textarea
            [(ngModel)]="modelData.specifications"
            name="specifications"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            required
          ></textarea>
        </div>
  
        <!-- Release Year Input -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Release Year</label>
          <input
            type="number"
            [(ngModel)]="modelData.releaseYear"
            name="releaseYear"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
            required
          />
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-sky-800 hover:bg-sky-900 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
        >
          Create Model
        </button>
      </form>
  
      <!-- Success/Error Message -->
      <div *ngIf="message" class="text-center font-bold mt-3">
        <p class="text-green-500" *ngIf="!error">{{ message }}</p>
        <p class="text-red-500" *ngIf="error">{{ message }}</p>
      </div>
    </div>
  </div>
