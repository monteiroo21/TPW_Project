<div class="absolute flex z-50 top-0 left-0 mt-24">
  <app-go-back></app-go-back>
</div>
<div class="flex justify-center mt-4">
  <div class="mt-12 bg-white shadow-xl rounded-xl py-6 px-24">
    <h1 class="text-3xl font-bold text-center mb-8 text-slate-900">
      Create a New {{ vehicleType === 'cars' ? 'Car' : 'Moto' }} Model
    </h1>
    <form class="space-y-7 w-full" (submit)="submitForm(); $event.preventDefault()">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Brand ID</label>
        <select [(ngModel)]="modelData.brand"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
          name="brand" required>
          <option value="" disabled selected>Select a model</option>
          <option *ngFor="let brand of brands" [value]="brand.id">
            {{ brand.name }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Name</label>
        <input type="text" [(ngModel)]="modelData.name" name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
          required />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Base Price</label>
        <input type="number" step="0.01" [(ngModel)]="modelData.base_price" name="base_price"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
          required />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Specifications</label>
        <textarea [(ngModel)]="modelData.specifications" name="specifications"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
          required></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-3">Release Year</label>
        <input type="number" [(ngModel)]="modelData.releaseYear" name="releaseYear"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-800"
          required />
      </div>

      <button type="submit"
        class="w-full bg-sky-800 text-white text-base font-bold px-28 py-3 rounded-lg hover:bg-sky-950 focus:outline-none shadow-md mt-4">
        Create Model
      </button>
    </form>

    <div *ngIf="message" class="text-center font-bold mt-3">
      <p class="text-green-500" *ngIf="!error">{{ message }}</p>
      <p class="text-red-500" *ngIf="error">{{ message }}</p>
    </div>
  </div>
</div>
