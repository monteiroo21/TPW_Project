<div class="relative max-w-md mx-auto mt-4">
    <!-- Search Input -->
    <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
        placeholder="Search {{ type }}"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Search Results -->
    <div *ngIf="results && results.length" class="absolute bg-white border rounded-lg shadow-lg mt-2 w-full z-10">
        <ul>
            <li
                *ngFor="let result of results"
                class="py-2 px-4 hover:bg-gray-100 cursor-pointer"
                (click)="navigateToDetail(result.id)"
            >
                {{ result.name }}
            </li>
        </ul>
    </div>

    <!-- No Results Message -->
    <div *ngIf="results && !results.length" class="absolute bg-white border rounded-lg shadow-lg mt-2 w-full z-10 p-4 text-gray-500">
        No results found.
    </div>
</div>
