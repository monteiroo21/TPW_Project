<div>
  <div class="absolute flex z-50 top-0 left-0 mt-24">
    <app-go-back></app-go-back>
  </div>

  <div class="mt-16 text-center">
    <h1 class="text-4xl font-bold text-white">Purchased Vehicles</h1>
  </div>


  <div class="mt-10 container mx-auto px-10">
    <ng-container *ngIf="cars.length === 0 && motos.length === 0">
      <p class="text-lg text-center text-gray-300 mt-20">No vehicles have been purchased yet.</p>
    </ng-container>

    <ng-container *ngIf="cars.length > 0">
      <h2 class="text-3xl text-white font-bold mb-4 mt-8">Cars</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        <app-cards-and-motos-brands-card *ngFor="let car of cars" [item]="car" type="car" class="mx-auto mt-3">
        </app-cards-and-motos-brands-card>
      </div>
    </ng-container>

    <ng-container *ngIf="motos.length > 0">
      <h2 class="text-3xl text-white font-bold mb-4 mt-14">MotorBikes</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        <app-cards-and-motos-brands-card *ngFor="let moto of motos" [item]="moto" type="moto" class="mx-auto mt-3">
        </app-cards-and-motos-brands-card>
      </div>
    </ng-container>
  </div>

</div>
