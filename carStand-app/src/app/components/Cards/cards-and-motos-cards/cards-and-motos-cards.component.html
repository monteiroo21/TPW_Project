<div *ngFor="let car of cars" class="card">
    <div
        class="w-[340px] max-w-sm bg-white border border-gray-200 rounded-xl shadow-md dark:bg-gray-800 dark:border-gray-700">
        <a href="#" class="flex justify-center">
            <img class="p-4 rounded-t-lg w-60 h-60 object-contain" src="{{urlImage}}{{car.image}}" alt="{{ car.model }}" />
        </a>
        <div class="px-5 pb-5">
            <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{car.model.brand.name+" "+car.model.name }}</h5>
            </a>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ car.price }}</span>
            <a href="#"
                class="text-white bg-slate-700 hover:bg-slate-800 font-medium rounded-xl text-lg px-5 py-2 text-center">See
                Details</a>
        </div>
    </div>
</div>
