<div
    class="w-[340px] max-w-sm bg-white border border-gray-200 rounded-2xl shadow-lg dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-center bg-slate-900 rounded-2xl m-1">
        <img class="pt-4 px-4 rounded-t-2xl w-60 h-60 object-contain transition-opacity hover:opacity-90"
            src="{{urlImage}}{{car.image}}" alt="{{ car.model }}" />
    </div>
    <div class="px-5 pt-2 pb-4">
        <div>
            <h5 class="text-2xl font-bold tracking-tight text-gray-900">
                {{car.model.brand.name + " " + car.model.name }}
            </h5>

            <div class="flex justify-between mt-4">
                <span class="text-md font-medium text-gray-900 bg-slate-200 px-2 py-1 rounded-md">{{
                    car.year }}</span>
                <span class="text-md font-medium text-gray-900 bg-slate-200 px-2 py-1 rounded-md">{{
                    car.kilometers }} km</span>
                <span *ngIf="car.electric; else fuelType"
                    class="text-md font-medium text-gray-900 bg-slate-200 px-2 py-1 rounded-md">
                    Electric
                </span>
                <ng-template #fuelType>
                    <span class="text-md font-medium text-gray-900 bg-slate-200 px-2 py-1 rounded-md">
                        Fuel
                    </span>
                </ng-template>
                <span class="text-md font-medium text-gray-900 bg-slate-200 px-2 py-1 rounded-md">{{car.doors }}
                    doors</span>
            </div>
        </div>
        <div class="flex items-center justify-between mt-4">
            <span class="text-xl font-bold text-gray-900">${{ car.price }}</span>
            <a href="#"
                class="text-white bg-slate-700 hover:bg-slate-800 font-semibold rounded-2xl text-lg px-4 py-2 transition-colors">
                See Details
            </a>
        </div>
    </div>
</div>
