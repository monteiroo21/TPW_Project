<div
    class="bg-white rounded-2xl shadow-md w-72 h-68 overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-2xl">
    <a href="{{ group ? '/groupdetails/group/'+group.id : '/branddetails/brand/'+brand.id }}">
        <div class="flex items-center justify-center">
            <img [src]="group ? baseURL  + group.logo : baseURL + brand.logo" [alt]="group ? group.name : brand.name"
                class="w-full h-56 object-contain p-4 bg-white" />
        </div>
        <div class="px-8 mt-4">
            <div class="flex items-center justify-between">
                <h3 class="text-2xl text-slate-900 font-bold mb-5 truncate">{{ group ? group.name : brand.name }}</h3>
            </div>
        </div>
    </a>
</div>
