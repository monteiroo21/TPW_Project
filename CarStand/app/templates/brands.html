{% extends "index.html" %}

{% block content %}
{% load static %}
<div class="flex justify-center items-center mt-4">
    <h1 class="text-5xl font-extrabold text-white">Groups</h1>
</div>

<div class="flex flex-col px-4 mt-4 ml-8">
    {% for group in groups %}
    <h2 class="text-3xl text-white font-bold ml-8">{{ group.name }}</h2>
    <div class="flex gap-8 mb-6 w-full overflow-x-auto overflow-visible flex-nowrap py-6">
        {% for brand in group.brands.all %}
        <a href="{% url 'brand_detail' brand.id %}">
            <div class="w-40 h-40 rounded-2xl shadow-lg shadow-zinc-950 p-2 flex items-center justify-center">
                <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" class="max-w-full max-h-full object-contain">
            </div>
        </a>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block extra_content %}
<link href="{% static 'content/style.css' %}" rel="stylesheet">
<link href="{% static 'content/tailwind.css' %}" rel="stylesheet">
<link href="{% static 'content/stylespages.css' %}" rel="stylesheet">
{% endblock %}
