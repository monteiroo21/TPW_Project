{% extends "index.html" %}

{% block content %}
{% load static %}
<div class="flex flex-col items-center px-4 mt-10">
    {% for group in groups %}
    <h2 class="text-3xl text-white text-center mb-4">{{ group.name }}</h2>
    <div class="flex justify-center flex-wrap gap-8 mb-14 w-full max-w-3xl">
        {% for brand in group.brands.all %}
        <a href="{% url 'brand_detail' brand.id %}">
            <div class="w-28 h-28 flex items-center justify-center">
                <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" class="max-w-full max-h-full object-contain">
            </div>
        </a>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block extra_content %}
<link href="{% static 'content/style.css' %}" rel="stylesheet">
<link href="{% static 'content/tailwind.css' %}" rel="stylesheet">
<link href="{% static 'content/stylespages.css' %}" rel="stylesheet">
{% endblock %}
