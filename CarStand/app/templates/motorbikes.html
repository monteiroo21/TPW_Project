{% block content %}
<h1 class="text-white text-3xl">Motor Bikes</h1>
{% for moto in motos %}

    <img src="{{ moto.image.url }}" alt="{{ moto.model }}" style="width:10%; height:auto;">
    <div style="color: chartreuse;">{{ moto.year }}</div>
    <div style="color: chartreuse;">{{ moto.new }}</div>
    <div style="color: chartreuse;">{{ moto.kilometers }} Km</div>
    <div style="color: chartreuse;">{{ moto.price }}â‚¬</div>
   
</p>
{% endfor %}
{% endblock %}
