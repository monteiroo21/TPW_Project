{% extends "index.html" %}

{% block content %}
{% load static %}
<div class="flex flex-col items-center mx-16">
    <form action="." method="POST" enctype="multipart/form-data" class="space-y-6 w-full max-w-4xl">
        {% csrf_token %}

        <div class="flex items-end space-x-4">
            <div class="flex-1">
                <label for="id_model" class="block text-white font-semibold mb-2">Model</label>
                {{ form.model }}
            </div>

            <a href="{% url 'create_car_model' 0 %}">
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Create New Car Model
                </button>
            </a>
        </div>

        <div class="flex space-x-4">
            <div class="flex-1">
                <label for="id_year" class="block text-white font-semibold mb-2">Year</label>
                {{ form.year }}
            </div>

            <div class="flex-1">
                <label for="id_kilometers" class="block text-white font-semibold mb-2">Kilometers</label>
                {{ form.kilometers }}
            </div>

            <div class="flex-1">
                <label for="id_price" class="block text-white font-semibold mb-2">Price</label>
                {{ form.price }}
            </div>
        </div>

        <div class="flex space-x-4">
            <div class="flex-1">
                <label for="id_image" class="block text-white font-semibold mb-2">Image</label>
                {{ form.image }}
            </div>

            <div class="flex-1">
                <label for="id_color" class="block text-white font-semibold mb-2">Color</label>
                {{ form.color }}
            </div>


        </div>

        <div class="text-center">
            <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-6 border border-blue-500 rounded-lg"
            >
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_content %}
<link href="{% static 'content/style.css' %}" rel="stylesheet">
<link href="{% static 'content/tailwind.css' %}" rel="stylesheet">
<link href="{% static 'content/stylespages.css' %}" rel="stylesheet">
{% endblock %}
