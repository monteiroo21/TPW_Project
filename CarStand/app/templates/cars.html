{% for car in cars %}

    <img src="{{ car.image.url }}" alt="{{ car.model }}" style="width:20%; height:auto;">
    <div style="color: chartreuse;">{{ car.kilometers }} Km</div>
    <div style="color: chartreuse;">{{ car.price }}â‚¬</div>
    <a href="{% url 'car_detail' car.id %}">
        <div  style="color: blue;">Details</div>
    </a>

</p>
{% endfor %}
{% endblock %}
