{% extends "index.html" %}

{% block content %}
{% load static %}
<div class="flex justify-center items-center mx-20">
    <div class="flex gap-8 mb-6 w-full py-6 px-2 mt-1 justify-center flex-wrap">
        {% for car in cars %}
        <div class="w-72 h-80 rounded-2xl shadow-lg shadow-zinc-950 p-2 flex flex-col items-center justify-center">
            <img src="{{ car.image.url }}" alt="{{ car.model }}" class="max-w-full h-64 object-contain">
            <a href="{% url 'car_detail' car.id %}">
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none mb-6">
                    View Details
                </button>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_content %}
<link href="{% static 'content/style.css' %}" rel="stylesheet">
<link href="{% static 'content/tailwind.css' %}" rel="stylesheet">
<link href="{% static 'content/stylespages.css' %}" rel="stylesheet">
{% endblock %}
