{% extends "index.html" %}

{% block content %}
{% load static %}
<div class="flex justify-center items-center mx-20">
    <div class="flex gap-8 mb-6 w-full py-6 px-2 mt-1 justify-center flex-wrap">
        {% for car in cars %}
        <div class="w-80 h-96 rounded-2xl shadow-lg shadow-zinc-950 p-2 flex flex-col justify-between items-center">
            <!-- Definindo largura e altura fixas para a imagem -->
            <img src="{{ car.image.url }}" alt="{{ car.model }}" class="w-full h-52 object-contain">

            <!-- Div de informações do carro, posicionada ao fundo da div principal -->
            <div class="w-full text-center bg-white py-1 rounded-xl mt-auto">
                <h2 class="text-lg font-bold">{{ car.model.brand.name }} {{ car.model.name }}</h2>
                <p class="text-sm text-gray-600">Price: ${{ car.price }}</p>
                <a href="{% url 'car_detail' car.id %}">
                    <button
                        class="mt-6 bg-sky-800 text-white text-base font-bold px-3 py-1 rounded-lg hover:bg-sky-950 focus:outline-none mb-2">
                        View Details
                    </button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_content %}
<link href="{% static 'content/style.css' %}" rel="stylesheet">
<link href="{% static 'content/tailwind.css' %}" rel="stylesheet">
<link href="{% static 'content/stylespages.css' %}" rel="stylesheet">
{% endblock %}
