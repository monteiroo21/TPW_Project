{% extends "index.html" %}

{% block content %}
{% load static %}
<div class="flex justify-center items-center mt-8">
    <h1 class="text-4xl font-extrabold text-white">Our Groups</h1>
</div>

<div class="flex flex-wrap justify-center gap-8 px-4 mt-8">
    {% for group in groups %}
        <!-- Individual Card -->
        <div class="bg-white rounded-2xl shadow-lg max-w-xs w-80 h-140 overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-2xl">
            <!-- Image Section -->
            <div class="flex items-center justify-center">
                <img src="{{ group.headquarters.url }}" alt="{{ group.name }}" class="w-full h-40 object-contain p-4" />
            </div>
            <!-- Group Info Section -->
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl text-gray-800 font-bold">{{ group.name }}</h3>
                    <button type="button" class="px-4 py-2 bg-blue-600 text-black rounded-lg hover:bg-blue-700">
                        See More
                    </button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block extra_content %}
<link href="{% static 'content/style.css' %}" rel="stylesheet">
<link href="{% static 'content/tailwind.css' %}" rel="stylesheet">
<link href="{% static 'content/stylespages.css' %}" rel="stylesheet">
{% endblock %}
