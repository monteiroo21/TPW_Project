{% extends "index.html" %}

{% block content %}
<div class="flex flex-col items-center">
    <h1 class="text-2xl font-semibold mb-6">Create a New Car Model</h1>
    <form action="./{{ type }}" method="POST" class="w-full max-w-lg space-y-4">
        {% csrf_token %}
        {{ formModel }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create Model
        </button>
    </form>
</div>
{% endblock %}
