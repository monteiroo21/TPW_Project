{% extends "index.html" %}

{% block content %}
<div>Manager Page</div>

{% for elem in listForAccept %}

<p>
    <div style="color: rgb(0, 149, 255); font-size: 20px;">User: {{ elem.profile }}</div>
    <div style="color: rgb(0, 255, 51); font-size: 20px;">Car: {{ elem.car }}</div>
    <form action="{% url 'approve' elem.car.id elem.profile.id  %}" method="post">
        {% csrf_token %}
        <input 
            type="submit" 
            value="Accept" 
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" />
    </form>
    <form action="{% url 'negate' elem.car.id elem.profile.id  %}" method="post">
        {% csrf_token %}
        <input 
            type="submit" 
            value="Negate" 
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded" />
    </form>
</p>

{% endfor %}
{% endblock %}

{% block extra_content %}
{% endblock %}
